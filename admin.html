<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - √îxe, Que Del√≠cia</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1 class="admin-title">
                <span>üçΩÔ∏è</span> Painel Administrativo
            </h1>
            <button class="logout-btn" id="logoutBtn">
                <span>üö™</span> Sair
            </button>
        </header>
        
        <main class="admin-content">
            <section class="product-form">
                <h2 class="form-title">Adicionar Produto</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Nome do Produto</label>
                        <input type="text" id="productName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productCategory">Categoria</label>
                        <select id="productCategory" required>
                            <option value="lanches">Lanches</option>
                            <option value="bebidas">Bebidas</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice">Pre√ßo (R$)</label>
                        <input type="number" id="productPrice" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">Descri√ß√£o</label>
                        <textarea id="productDescription"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Imagem do Produto (URL)</label>
                        <input type="url" id="productImageUrl" placeholder="https://exemplo.com/imagem.jpg">
                        <small>Ou fa√ßa upload de uma imagem</small>
                    </div>
                    
                    <div class="form-group">
                        <label>Upload de Imagem</label>
                        <input type="file" id="productImageUpload" class="image-upload" accept="image/*">
                        
                        <div class="image-preview" id="imagePreview">
                            <span>Pr√©-visualiza√ß√£o da imagem</span>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" id="cancelBtn">Cancelar</button>
                        <button type="submit" class="save-btn">Salvar Produto</button>
                    </div>
                </form>
            </section>
            
            <section class="product-list">
                <div class="list-header">
                    <h2 class="form-title">Produtos Cadastrados</h2>
                    <div class="search-bar">
                        <input type="text" placeholder="Buscar produto..." id="productSearch">
                        <button>üîç</button>
                    </div>
                </div>
                
                <div class="products-grid" id="productsList">
                    <!-- Produtos ser√£o carregados aqui -->
                </div>
            </section>
        </main>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
